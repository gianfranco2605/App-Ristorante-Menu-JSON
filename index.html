<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Menu Ristorante</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-dark">

    <header class="py-4 bg-primary">
        <h1 class="text-center text-white fs-1">App Pizzeria</h1>
    </header>

    <div class="d-flex mt-4 justify-content-center">
        <button  data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success">Nuova ordine</button>
    </div>


    <main id="platillos" class="container bg-light mt-5 p-4 d-none">
        <h2  class="text-center my-4">Menu</h2>

        <div class="contenido"></div>
    </main>

    
    <section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
        <h2 class="text-center my-4">Piatti Consumati </h2>

        <div class="contenido row">
            <p class="text-center">Aggiungi prodotti</p>
        </div>
    </section>

   

    <!-- Modal -->
        <div class="modal fade" id="formulario">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title text-center"">APP PIZZERIA</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Tavolo</label>
                                <input id="mesa" type="number" class="form-control" min="1" max="8">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ora</label>
                                <input id="hora" type="time" class="form-control" >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudere</button>
                        <button id="guardar-cliente" type="button" class="btn btn-primary">Creare Ordine</button>
                    </div>
                </div>
            </div>
        </div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
